<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel" >
        "use strict";
        let canvas;
        let ctx;

        let socket;

        let sendBufferCanvas;
        let sendBufferCtx;
        let time = 0;
        let drawing = false;
        let mouse;

        const setup = () => {
            sendBufferCanvas = document.createElement("canvas");
            sendBufferCanvas.height = 200;
            sendBufferCanvas.width = 200;
            sendBufferCtx = sendBufferCanvas.getContext('2d');
            
            const data = {
                x: 800,
                y: 800,
                height: 0,
                width: 0,
                color: 'black',
            };
            
            socket.emit('draw', data);
        };

        const addRect = (inX, inY, inColor) => {
            const data = {
                x: inX,
                y: inY,
                height: 25,
                width: 70,
                color: inColor,
            };
            
            time = 120;
            
            socket.emit('draw', data);
            socket.emit('setTime', time);
        };

        const handleMessage = (data) => {
            ctx.save();
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = data.color;
            ctx.fillRect(data.x, data.y, data.width, data.height);
        };

        const setTimer = (data) => {
            time = data;
            document.querySelector('#timer').innerHTML = "Time Until Paint Dries: " + time;
        };

        const decrementTime = () => {
            console.log(time);
            if(time > 0) {
                time--;
                socket.emit('setTime', time);
            }
        };

        const getMouse = (e) => {
            let mouse = {}
		    mouse.x = e.pageX - e.target.offsetLeft;
            mouse.y = e.pageY - e.target.offsetTop;
		    return mouse;
        };

        const doMouseDown = (e) => {
            drawing = true;
        };

        const doMouseMove = (e) => {
            mouse = getMouse(e);
            if(drawing == true) {
                const x = mouse.x - 35;
                const y = mouse.y - 12;
                const colorSelect = document.querySelector('#colorSelect');
                const color = colorSelect.options[colorSelect.selectedIndex].value;
                
                addRect(x, y, color);
            }
        };

        const doMouseUp = (e) => {
            drawing = false;
        };

        const doMouseOut = (e) => {
            drawing = false;
        };

        const init = () => {
            canvas = document.querySelector("#cav");
            ctx = canvas.getContext('2d');
            socket = io.connect();
            
            socket.on('connect', function () {
                setup();
                
                canvas.onmousedown = doMouseDown;
                canvas.onmouseup = doMouseUp;
                canvas.onmousemove = doMouseMove;
                canvas.onmouseout = doMouseOut;
                
                setInterval(decrementTime, 1000);
            });
            
            socket.on('update', handleMessage);
            socket.on('timeChange', setTimer);
        };

        window.onload = init;
    </script>
</head>
<body>
    <h1>Watch Paint Dry with Friends</h1>
    <h3 id="timer">Time Until Paint Dries: </h3>
    <canvas id="cav" height="500" width="750" style="border: 5px solid black"></canvas>
    <p>Color: </p>
    <select id="colorSelect">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
    </select>
</body>
</html>
